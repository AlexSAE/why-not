<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Ask Tab -->
  <ion-tab title="Ask" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/ask">
    <ion-nav-view name="tab-ask"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

  <!-- Answers Tab -->
  <ion-tab class='question-tab' title="Chats" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/answer/1">
    <ion-nav-view name="tab-answers"></ion-nav-view>
  </ion-tab>


</ion-tabs>
